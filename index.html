<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Scoped CSS Variables and JS</title>
</head>

<body>

    <div class="container">
        <div class="controls">
            <div>
                <div>
                    <label for="spacing">Spacing:</label>
                </div>
                <div>
                    <input id="spacing" type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">

                </div>
            </div>

            <div>
                <div>
                    <label for="blur">Blur:</label>
                </div>
                <div>
                    <input id="blur" type="range" name="blur" min="0" max="25" value="10" data-sizing="px">

                </div>
            </div>

            <div>
                <div>
                    <label for="size">Size</label>
                </div>
                <div>
                    <input id="width" type="range" name="size" min="10" max="1280" value="800" data-sizing="px">
                </div>
            </div>

            <div>
                <div>
                    <label for="base">Base Color</label>
                </div>
                <div>
                    <input id="base" type="color" name="base" value="#ffc600">
                </div>
            </div>
        </div>

        <div class="img-container">
    <h2>Update CSS Variables with <span class='hl'>JS</span></h2>

            <img class="coolImg"
                src="https://images.unsplash.com/photo-1467429873259-12292d96a9ca?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop">
        </div>
    </div>

    <script src="main.js"></script>

</body>

</html>
